<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Datkord</title>
  <link rel="icon" href="noun_cord_182720.png">
</head>
<body style="position: absolute; min-width: 100%;">
  <audio id="msgSound">
    <source src="discord_sfx/message1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="joinSound">
    <source src="discord_sfx/user_join.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="leaveSound">
    <source src="discord_sfx/user_leave.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <header class="chat-header">
    <h1 id="title">Datkord</h1>
    <form id="leave-form" action="index.html">   
       <button >Leave Room</button>
    </form>
  </header>

  <div id="chat-container" >

    <main id="chat-main">
      <div id="chat-messages">
					<div class="message">
          </div>
      </div>
    </main>


    <div id="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Message"
          required  
          autocomplete="off"
        />
      </form>
    </div>



  </div>





  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
